{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-list' %}" class="btn btn-primary">Back To Feed</a>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <div class="d-flex gap-2">
                <a class="mr-2" href="{% url 'profile' post.author.profile.pk %}">
                    <img class="rounded-circle" height="50" width="50" src="{{ post.author.profile.picture.url }}"/>
                </a>
                <p class="post-text">
                    <a class="text-primary remove-link-decoration" href="{% url 'profile' post.author.profile.pk %}">@{{ post.author }}</a> {{ post.created_on }}
                </p>
            </div>
                {% if request.user == post.author %}
                    <a href="{% url 'post-edit' post.pk %}"><i class="fas fa-edit edit-color"></i></a>
                    <a href="{% url 'post-delete' post.pk %}"><i class="fas fa-trash edit-color"></i></a>
                {% endif %}
            </p>
            <p>{{ post.body }}</p>
        </div>
    </div>
</div>
{% endblock content %}
